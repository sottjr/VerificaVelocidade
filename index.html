</head>

<body>
    <h1>Programa para Verificar Velocidade</h1>
    <p>Velocidade permitida: <select name="Velocidade Permitida" id="selVelPermi">

    <input type="button" value="Verificar velocidade" id="btExibir">
    <h3 id="outResult"></h3>
    <h3 id="teste"></h3>
